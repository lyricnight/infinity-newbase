import java.text.SimpleDateFormat

plugins {
	id 'fabric-loom' version '1.4-SNAPSHOT'
	id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

loom {
	accessWidenerPath = file("src/main/resources/infinity.accesswidener")
}

repositories {
	maven {
		name = "jitpack.io"
		url = "https://jitpack.io"
	}
}

def currentDate = new SimpleDateFormat("dd/MM/yyyy").format(new Date())

compileJava {
	// unicode fixer
	options.encoding 'UTF-8'

	doLast {
		def versionFile = new File(project.projectDir, 'src/main/java/club/lyric/infinity/Version.java')
		versionFile.parentFile.mkdirs()
		versionFile.text = "package club.lyric.infinity;\n" +
				"\npublic class Version {\n" +
				"    public static final String VERSION = \"${project.mod_version}\";\n" +
				"    public static final String DATE = \"${currentDate}\";\n" +
				"}\n"
	}
}

ext {
	currentDate = new SimpleDateFormat("dd/MM/yyyy").format(new Date())
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	include(implementation(annotationProcessor("io.github.llamalad7:mixinextras-fabric:0.2.2")))
	include(implementation('club.minnced:java-discord-rpc:2.0.1'))
	include(implementation('io.github.spair:imgui-java-binding:1.86.10'))
	include(implementation('io.github.spair:imgui-java-lwjgl3:1.86.10'))
	include(implementation('io.github.spair:imgui-java-natives-windows-ft:1.86.10'))
	include(implementation('io.github.spair:imgui-java-natives-linux-ft:1.86.10'))
	include(implementation('io.github.spair:imgui-java-natives-macos-ft:1.86.10'))

	implementation(platform("org.lwjgl:lwjgl-bom:$project.lwjgl_version"))

	include(implementation("org.lwjgl:lwjgl-nanovg:3.3.2"))
	include(runtimeOnly("org.lwjgl:lwjgl-nanovg::natives-windows"))

}


processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
}